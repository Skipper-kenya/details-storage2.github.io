<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>University Registration Form</title>
</head>
<body>
    <div class="container">
      <h2>University Registration Numbers Storage</h2>
            <fieldset>
                <legend>Student's Details</legend>
                <form id="myForm">
                <div class="details-holder">
                    <small>Error Message</small>
                    <input type="text" required placeholder="Enter Your Registration Number" id="inputField">
                    <button class="submitBtn">Submit</button>
                </div>
            </form>
            </fieldset>
            
            <fieldset class="field2">
                <legend>Details Container</legend>
                <p class="alert-container">Alert Message</p>
                <div class="details-container">
                    <div class="list-container">

                    </div>
                    <div class="clear-details">Clear Details</div>
                </div>
            </fieldset>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
